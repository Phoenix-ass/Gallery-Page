<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery Page</title>
        <link rel="stylesheet" href="./Style/style.css">
    </head>
    <body>
        <nav>
            <div class="main-nav container flex">
                <a href="" class="company-logo">
                    <img src="./Images/logo.png" alt="logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('daily')">Daily</li>
                        <li class="hover-link nav-item" id="india" onClick="onNavItemClick('events')">Events</li>
                        <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
                        <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
    
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                    <button class="search-button" id="search-button">Search</button>
                </div>
            </div>
        </nav>




        <div class="full-img" id="fullImgBox">
            <img src="./Images/city.jpg" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>
        <div class="img-gallery">
            <img src="./Images/sunset-8170058_640.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/straw-transport-7948338_640.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/city.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/Group.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/leaf.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/Nature1.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/Nature2.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/Nature3.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/Nature4.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/Nature5.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/Nature6.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/castle-8153987_640.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/color.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/forest.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/light.jpg" onclick="openFullImg(this.src)">
            <img src="./Images/rain.jpg" onclick="openFullImg(this.src)">

        </div>
        <script>

            var fullImgBox = document.getElementById("fullImgBox");
            var fullImg = document.getElementById("fullImg");

            function openFullImg(pic){
                fullImgBox.style.display = "flex";
                fullImg.src = pic;
            }

            function closeFullImg(){
                fullImgBox.style.display = "none";
            }
        </script>
    </body>
</html>
